# webapp root dir

app_dir: /webapps/sharelatex

# nodejs params

node_version: "0.10.26"
node_prefix: "node-v${node_version}"
node_tarball: "${node_prefix}.tar.gz"
node_path: "/usr/local"

# redis

redis_version: "2.6.16"

# latexmk latest soource

latexmk_src: http://mirror.physik-pool.tu-berlin.de/tex-archive/support/latexmk/latexmk.pl

# sharelatex repo

git_repo: git://github.com/sharelatex/sharelatex.git

# datastore: options fs or s3

backend: "fs"

# aws credentials

aws_key: ""
aws_secret: ""
aws_bucket: ""
